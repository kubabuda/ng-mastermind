<main class="content">
  <app-round-state class="gameState" *ngFor="let round of roundModelViews"
    [modelView]="round">
  </app-round-state>
</main>

<footer class="footer">
  <button mat-fab (click)="startNewGame()" color="primary">
    <mat-icon aria-label="Start new game">autorenew</mat-icon>
  </button>
  <button mat-fab (click)="cleanScore()" color="primary">
    <mat-icon aria-label="Clean round score">skip_previous</mat-icon>
  </button>
  <button mat-fab (click)="incrementWhite()">
    <mat-icon aria-label="Add white point" color="black">check_circle_outline</mat-icon>
  </button>
  <button mat-fab (click)="incrementBlack()" color="warn">
    <mat-icon aria-label="Add black point">check_circle_outline</mat-icon>
  </button>
  <button mat-fab (click)="checkScore()" color="primary">
    <mat-icon aria-label="Finish round">done</mat-icon>
  </button>
</footer>
